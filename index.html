<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--El viewport define qué área de pantalla estará disponible al renderizar un documento-->
    <!--width=device-width nos establece el ancho de la página, para seguir el ancho de pantalla 
        del dispositivo (Cambiará en función del dispositivo)-->
    <!--initial-scale=1.0 define el nivel de zoom inicial (1.0 -> 100%) al entrar por primera vez a la pagina en el navegador-->
    <link rel="stylesheet" href="./css/columns.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Responsive Web Design</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">100%</div>
        </div>
        <div class="row">
            <div class="col-6">50%</div>
            <div class="col-6">50%</div>
        </div>
        <div class="row">
            <div class="col-3">25%</div>
            <div class="col-3">25%</div>
            <div class="col-3">25%</div>
            <div class="col-3">25%</div>
        </div>
        <div class="row">
            <div class="col-9">75%</div>
            <div class="col-3">25%</div>
        </div>
        <div class="row">
            <div class="col-4">33.33%</div>
            <div class="col-4">33.33%</div>
            <div class="col-4">33.33%</div>
        </div>
        <div class="row">
            <div class="col-7">58.33%</div>
            <div class="col-5">41.66%</div>
        </div>
        <div class="row">
            <div class="col-8">66.66%</div>
            <div class="col-2">16.66%</div>
            <div class="col-1">8.33%</div>
            <div class="col-1">8.33%</div>
        </div>
        <div class="row">
            <div class="col-3">25%</div>
            <div class="col-3">25%</div>
            <div class="col-3">25%</div>
        </div>
        <div class="row">
            <div class="col-3">25%</div>
            <div class="col-3">25%</div>
            <div class="col-3">25%</div>
        </div>

        <h2>Hello World!</h2>
    </div>
</body>

</html>
